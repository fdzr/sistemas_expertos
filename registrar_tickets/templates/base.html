<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro de Tickets</title>

	{% load static %}

	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="{% static "css/datepicker.min.css" %}">

</head>
<body ng-app="ticketApp">
	
	<div class="container">
		<h1>Sistema de registro de tickets</h1>
		{% if user.is_authenticated %}
			<a href="{% url 'index' %}">Listar Tickets</a> /
			<a href="{% url 'add_ticket' %}">Agregar Ticket</a> /
			<a href="{% url 'logout' %}">Logout</a>
		{% endif %}
		<hr>
		<div class="row">
			<div class="col-md-offset-3 col-md-4">
				{% block content %}	{% endblock content %}
			</div>			
			<div class="row">
				{% block filtro %}
					
				{% endblock filtro %}
			</div>
		</div>
	</div>

	<script src="{% static "js/jquery.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/bootstrap-datepicker.min.js" %}"></script>
	<script src="{% static "js/bootstrap-datepicker.es.js" %}"></script>
	<script src="{% static "js/angular/angular.min.js" %}"></script>
	<script src="{% static "js/angular/TicketController.js" %}"></script>

	<script>
		$(document).ready(function(){
			$('#fecha').datepicker({
				autoclose:true,
				todayHighlight: true,
				format: 'yyyy-mm-dd'
			});

		});
	</script>
	
	{% block js %}{% endblock js %}
</body>
</html>
